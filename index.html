<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator for 16 September 1993</title>
  <style>
    /* Same styles as the main page */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .age-display {
      font-size: 1.5em;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 1s;
    }

    .link {
      margin-top: 20px;
      font-size: 1.2em;
      text-decoration: none;
      color: #ffcc00;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age for 16 September 1993</h1>
    <div class="age-display" id="ageDisplay">Calculating age...</div>
    <a class="link" href="index.html">Back to Main Page</a> <!-- Link to go back -->
  </div>

  <script>
    function calculateAge() {
      const dob = new Date('1993-09-16'); // Fixed date of birth
      const now = new Date();
      const diff = now - dob;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const months = now.getMonth() - dob.getMonth() + (years * 12);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor(diff / (1000 * 60));
      const seconds = Math.floor(diff / 1000);

      return {
        years,
        months,
        days,
        hours,
        minutes,
        seconds,
      };
    }

    function updateAgeDisplay() {
      const age = calculateAge();

      document.getElementById('ageDisplay').innerHTML = `
        <p><strong>Years:</strong> ${age.years}</p>
        <p><strong>Months:</strong> ${age.months}</p>
        <p><strong>Days:</strong> ${age.days}</p>
        <p><strong>Hours:</strong> ${age.hours}</p>
        <p><strong>Minutes:</strong> ${age.minutes}</p>
        <p><strong>Seconds:</strong> ${age.seconds}</p>
      `;
    }

    setInterval(updateAgeDisplay, 1000); // Update every second
  </script>
</body>
</html>
