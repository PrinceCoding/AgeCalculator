<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 for proper text rendering -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on all devices -->
  <title>Fancy Age Calculator Timer</title>
  <link rel="stylesheet" href="style.css"> <!-- Links external CSS file for styling -->
</head>
<body>
  <!-- Main container to hold the calculator UI -->
  <div class="container">
    <h1>Fancy Age Calculator</h1> <!-- Title of the page -->
    <p>Select your date of birth:</p> <!-- Instruction for the user -->
    <input type="date" id="dob" onchange="startAgeTimer()"> <!-- Date picker input that triggers JavaScript function -->
    <div class="age-display" id="ageDisplay">Your age will appear here...</div> <!-- Placeholder for dynamic age display -->

    <!-- Navigation link to another page -->
    <div class="link-container">
      <a href="fixed-age.html">Go to Fixed Age Page</a> <!-- Styled link to a different page -->
    </div>
  </div>

  <script src="script.js"></script> <!-- Links external JavaScript file for functionality -->
</body>
</html>
